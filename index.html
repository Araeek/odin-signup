<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <section class="photo">
            <div class="logo-wrapper">
                <img src="img/odin-lined.png" alt="Odin Logo" class="logo">
                <h1>Odin</h1>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
        </section>
        <section class="sign-up">
            <p class="quote">This is not a real online service! You know you need something<br> like this in your life
                to help you
                realize your deepest dreams.<br> Sign up <em>now</em> to get started. <br> <br> You <em>know</em> you
                want to.
            </p>
            <form action="GET">
                <div class="form-container">
                    <h4>Let's do this!</h4>
                    <div class="form-wrapper">
                        <div class="input-group">
                            <label for="first-name">First Name</label>
                            <input required name="firstName" id="first-name" type="text">
                        </div>
                        <div class="input-group">
                            <label for="last-name">Last Name</label>
                            <input required name="lastName" id="last-name" type="text">
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input required type="email" name="email" id="email">
                        </div>
                        <div class="input-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input required type="password" name="password" id="password">
                        </div>
                        <div class="input-group">
                            <label for="Cpassword">Confirm Password</label>
                            <input required type="password" name="Cpassword" id="Cpassword">
                        </div>
                    </div>
                </div>
                <button class="submit-button" type="submit">Create Account</button>
            </form>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
        </section>
    </div>
</body>

</html>
